<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav flex flex-jc-sb flex-ai-c">
          <a href="#" class="logo">
            <img src="../images/tvmaze-logo-dark.svg" alt="logo" />

          <ul class="links flex">
            <li><a href="#" class="link">TV Shows</a></li>
